services:
  - type: web
    name: bybit-trading-bot
    env: python
    region: oregon  # Optional: choose your region
    
    # REQUIRED: Must specify a plan when setting python version
    plan: free
    
    # CORRECT: Python version is specified here, not as a separate field
    # This is the only way that works in current Render Blueprints
    envVars:
      # ðŸ”´ CRITICAL: Force Python 3.10.12 with this variable
      - key: PYTHON_VERSION
        value: "3.10.12"
      
      # Your bot's environment variables
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false
      - key: BYBIT_API_KEY
        sync: false
      - key: BYBIT_API_SECRET
        sync: false
      - key: BYBIT_TESTNET
        value: "true"
      - key: TRADE_PAIRS
        value: "BTCUSDT,ETHUSDT"
      - key: DEFAULT_LEVERAGE
        value: "10"
      - key: RISK_PERCENTAGE
        value: "2"
    
    # Build and start commands
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python bot.py
